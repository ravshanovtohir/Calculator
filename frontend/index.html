<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>calculator</title>
</head>

<body>
    <div class="calc-wrapper">
        <table>
            <thead>
                <tr>
                    <th>
                        <input id="display" type="text">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="remove-element_c">C</td>
                    <td class="remove-element_r">R</td>
                </tr>
                <tr>
                    <td class="num7">7</td>
                    <td class="num8">8</td>
                    <td class="num9">9</td>
                    <td class="pluss">+</td>
                </tr>
                <tr>
                    <td class="num6">6</td>
                    <td class="num5">5</td>
                    <td class="num4">4</td>
                    <td class="mul">x</td>
                </tr>
                <tr>
                    <td class="num3">3</td>
                    <td class="num2">2</td>
                    <td class="num1">1</td>
                    <td class="minus">-</td>
                </tr>
                <tr>
                    <td class="dot">.</td>
                    <td class="num0">0</td>
                    <td class="equal">=</td>
                    <td class="div">รท</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./../backend/calculator.js"></script>
</body>

</html>
